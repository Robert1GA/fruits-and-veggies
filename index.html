<!DOCTYPE html>
<html ng-app="FoodApp">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruits_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller='FoodCtrl'>
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                  <h2>Fruits</h2>
                  <div class="well well-sm" ng-repeat="fruit in fruits track by $index" ng-class="{'redOutline': checkCorrect('fruit', fruit)}">

                    <h5>
                      {{fruit}}
                      <button ng-click="moveToFood('fruits', $index)" class="glyphicon glyphicon-triangle-right"></button>
                    </h5>
                  </div>
                </div>
                <div class="col-sm-4">
                  <h2>Pool</h2>
                  <div class="well well-sm" ng-repeat="food in foods track by $index">

                    <h5>
                      <button ng-click="moveToFruit($index)" class="glyphicon glyphicon-triangle-left"></button>
                      {{food}}
                      <button ng-click="moveToVeggie($index)" class="glyphicon glyphicon-triangle-right"></button>
                    </h5>

                  </div>
                </div>
                <div class="col-sm-4">
                  <h2>Vegetables</h2>
                  <div class="well well-sm" ng-repeat="veggie in veggies track by $index" ng-class="{'redOutline': checkCorrect('veggie', veggie)}">
                    <h5>
                      <button ng-click="moveToFood('veggies', $index)" class="glyphicon glyphicon-triangle-left"></button>
                      {{veggie}}
                    </h5>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
